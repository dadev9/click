<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Epic Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .big-button {
      padding: 30px 60px;
      font-size: 2rem;
      color: white;
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .big-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .loader {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 10px solid #fff;
      border-top: 10px solid #ff4b2b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="big-button" onclick="startRickRoll()">Click Me</button>
    <div class="loader" id="loader"></div>
    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  </div>

  <script>
    function startRickRoll() {
      const loader = document.getElementById("loader");
      const button = document.querySelector(".big-button");
      const audio = document.getElementById("clickSound");

      // Play sound
      audio.play();

      // Show loader, hide button
      button.style.display = "none";
      loader.style.display = "inline-block";

      // Redirect after delay
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }, 3000); // 3 seconds delay
    }
  </script>
</body>
</html>
